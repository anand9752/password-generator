<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">



        <h1 class = "text">PASSWORD GENERATOR</h1>


        <di class="displaycontainer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button >
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" height="23" width="23">
            </button>

        </di>


        <div class = "input-container">
            <!-- password length section -->
            <div class="length-container">
                <p class="pl">Password Length</p>
                <p data-lengthNumber>0</p>

            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!-- checkbox -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>

            <!-- strenght section -->
            <div class="strength-container">
                <p class=" pl">Strength</p>
                <div ></div>
            </div>

            <!-- generate button -->
          <button class="generate-button button button-2">
            GENERATE PASSWORD

          </button>
        </div>


    </div>








    <script src = "password.js"></script>
    
</body>
</html>
